name: Build Pikapika Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.3'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install gomobile (compatible commit)
        run: |
          go install golang.org/x/mobile/cmd/gomobile@b56b3793a9c4d32d268100ae916f12316aa05d47
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init
          gomobile version

      # 关键修复：下载旧 NDK (r23，支持 API 16)，设置 ANDROID_NDK_HOME
      - name: Install compatible NDK (r23 for gomobile compatibility)
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r23c-linux.zip -O ndk.zip
          unzip ndk.zip -d $HOME/android-ndk
          export ANDROID_NDK_HOME=$HOME/android-ndk/android-ndk-r23c
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "Using NDK: $ANDROID_NDK_HOME"

     # - name: Build Go bindings (with custom NDK)
        #run: |
         # cd ci
          #gomobile bind -target=android -o ../android/pikapika.aar ./...
          # 如果报 no buildable packages，尝试：
          # gomobile bind -target=android -o ../android/pikapika.aar ./cmd/... ./commons

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Debug output files
        run: |
          ls -la build/app/outputs/flutter-apk/ || true
          ls -la android/ || true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pikapika-apks
          path: build/app/outputs/flutter-apk/app-*.apk
          retention-days: 7
