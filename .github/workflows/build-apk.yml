name: Build Pikapika Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.3'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'  # 保持 1.23，兼容项目

      - name: Install gomobile (compatible version)
        run: |
          # 用 gomobile 旧 commit，避免 Go 1.25 go.mod 问题
          go install golang.org/x/mobile/cmd/gomobile@v0.0.0-20230124165332-4d4f5b0a2a3f  # 这个 commit 用 go 1.20 或更低
          gomobile version
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init  # 初始化环境

      - name: Build Go bindings (for ci/ dir)
        run: |
          cd ci
          gomobile bind -target=android -o ../android/pikapika.aar ./...
          # 如果报 no buildable packages，试：
          # gomobile bind -target=android -o ../android/pikapika.aar ./cmd/... ./commons

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pikapika-apks
          path: build/app/outputs/flutter-apk/app-*.apk
