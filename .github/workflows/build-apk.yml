name: Build Pikapika Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.3'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install gomobile (compatible commit + fix dependencies)
        run: |
          go install golang.org/x/mobile/cmd/gomobile@b56b3793a9c4d32d268100ae916f12316aa05d47
          go get golang.org/x/mobile/bind
          go get golang.org/x/mobile/cmd/gobind
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init
          gomobile version

      - name: Install compatible NDK (r23)
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r23c-linux.zip -O ndk.zip
          unzip ndk.zip -d $HOME/android-ndk
          export ANDROID_NDK_HOME=$HOME/android-ndk/android-ndk-r23c
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV

      - name: Build Go bindings (commons package)
        run: |
          cd ci
          gomobile bind -target=android -o ../android/pikapika.aar ./commons
          ls -la ../android/pikapika.aar || echo "aar not generated!"

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Debug output files
        run: |
          ls -la build/app/outputs/flutter-apk/ || true
          ls -la android/ || true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pikapika-apks
          path: build/app/outputs/flutter-apk/app-*.apk
          retention-days: 7
