name: Build Pikapika Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.3'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install gomobile (compatible pseudo-version)
        run: |
          # 用兼容 commit，避免 Go 1.25 要求
          go install golang.org/x/mobile/cmd/gomobile@v0.0.0-20260209120000-923679eb55af
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init
          gomobile version  # 验证成功

      - name: Build Go bindings (for ci/ directory)
        run: |
          cd ci
          gomobile bind -target=android -o ../android/pikapika.aar ./...

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pikapika-apks
          path: build/app/outputs/flutter-apk/app-*.apk
          if-no-files-found: warn
