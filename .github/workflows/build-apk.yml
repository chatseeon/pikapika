name: Build Pikapika Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.3'  # 项目推荐版本
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18'

      - name: Install gomobile & prepare PATH
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile version   # 验证安装
          export PATH=$PATH:$(go env GOPATH)/bin
          which gomobile     # 确认在 PATH 中

      - name: Build Go bindings (manual for ci/ directory)
        run: |
          # 进入 ci/ （go.mod 在这里），绑定整个模块或 cmd 包
          cd ci
          gomobile bind -target=android \
            -o ../android/pikapika.aar \
            ./...   # 绑定 ci/ 下所有可构建包（包括 cmd/ 的 main.go）
          # 如果失败，尝试指定主包（根据实际 main.go 位置调整）
          # gomobile bind -target=android -o ../android/pikapika.aar ./cmd/check_asset

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pikapika-apks
          path: build/app/outputs/flutter-apk/app-*.apk
          retention-days: 7
