name: Build Pikapika Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.3'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'  # 兼容项目，避开 1.25 坑

      - name: Install gomobile (use compatible commit b56b379 from Feb 2026)
        run: |
          go install golang.org/x/mobile/cmd/gomobile@b56b3793a9c4d32d268100ae916f12316aa05d47
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init
          gomobile version  # 应该输出 gomobile version +b56b379 或类似

      - name: Build Go bindings (manual, cd to ci/)
        run: |
          cd ci
          gomobile bind -target=android -o ../android/pikapika.aar ./...
          # 如果失败报 no buildable packages，改成下面一行试试（指定 cmd/ 包）
          # gomobile bind -target=android -o ../android/pikapika.aar ./cmd/... ./commons

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Debug output files
        run: |
          ls -la build/app/outputs/flutter-apk/ || true
          ls -la android/ || true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pikapika-apks
          path: build/app/outputs/flutter-apk/app-*.apk
          retention-days: 7
